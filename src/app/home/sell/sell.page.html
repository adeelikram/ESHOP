<ion-header mode="ios">
  <ion-toolbar class="toolbar-color">
    <ion-buttons>
      <ion-menu-button color="light" slot="start"></ion-menu-button>
      <ion-title color="light" class="h5 title">
        What are you offering?
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="mx-2 my-2 rounded">
    <ion-row *ngFor="let i of category" class="border">
      <ion-col (click)="toSeller(i[0].title)"
        class="ion-activatable ripple-parent border  d-flex align-items-center justify-content-center col">
        <p class="mt-3">
          <ion-icon size="large" [src]="i[0].path" class="d-block mx-auto icon"></ion-icon>
          <ion-label class="d-block mt-2">{{i[0].title}}</ion-label>
        </p>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-col>
      <ion-col (click)="toSeller(i[1].title)"
        class="ion-activatable ripple-parent border d-flex align-items-center justify-content-center text-center col">
        <p class="mt-3">
          <ion-icon size="large" [src]="i[1].path" class="d-block mx-auto icon"></ion-icon>
          <ion-label class="d-block mt-2">{{i[1].title}}</ion-label>
        </p>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div align="center">
    <ion-chip class="text-center" (click)="nav.navigateForward(['categories',{from:'sell'}])">
      All Categories
    </ion-chip>
  </div>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.8" pullMin="60" pullMax="120">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>
